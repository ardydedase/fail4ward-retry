name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v1

    - name: Install npm packages
      run: |
        npm install

    - name: Format and lint
      run: |
        npm run lint

    - name: Run tests
      run: |
        npm run test

    - name: Run build
      run: |
        npm run build
